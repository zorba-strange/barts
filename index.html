<body>
    <nav 
    class="navbar navbar-default">
    <div
        class="container-fluid">
        <div
            class="navbar-header">
            <a
                class="navbar-brand"
                href="#">
                <div>

        </div>
    </div>

    <div
        id="carousel_flex_wrapper">

                href="#one!">
                <img

                <div
                    class="absolute_div">

        </div>

    <div

                We Mow!

            <img

            src="./images/grass.jpg">
            <div>
                Get a free quote!
            </div>
        </div>
        <div
            class="fq_item"
            id="fq_two">
            <h3
                class="fq_text">
                We Plow!
            </h3>
            <img
            class="fq_img"
            src="./images/snow.jpg">
            <div>
                Get a free quote!
            </div>
        </div>
        <div
            class="fq_item"
            id="fq_three">
            <h3
                class="fq_text">
                You Relax!
            </h3>
            <img
            class="fq_img"
            src="./images/relaxing.png">
            <div>
                Get a free quote!
            </div>
